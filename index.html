<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo">logo</div>
      <nav>
        <ul>
          <li><a>why</a></li>
          <li><a>hello</a></li>
          <li><a>there</a></li>
        </ul>
      </nav>
      <div class="left">
        <h1>This is a website</h1>
        <p>yes, it is a website</p>
        <button class="click" type="button">click</button>
      </div>
      <div class="right">
        <img class="lotus" src="img/lotus.jpg" alt="lotus" />
      </div>
    </header>

    <div class="intro"></div>

    <main>
      <h2>some random pictures</h2>
      <div class="pics">
        <div class="pic1">
          <img class="pic" src="img/bus.jpg" alt="pic" />
          <p>why</p>
        </div>
        <div class="pic2">
          <img class="pic" src="img/sky.jpg" alt="pic" />
          <p>am</p>
        </div>
        <div class="pic3">
          <img class="pic" src="img/glove.jpg" alt="pic" />
          <p>i</p>
        </div>
        <div class="pic4">
          <img class="pic" src="img/jar.jpg" alt="pic" />
          <p>doing</p>
        </div>
      </div>
    </main>

    <div class="quote">
      <h3>This is a quote</h3>
      <h4>-by me</h4>
    </div>

    <div class="bottom">
      <div class="box">
        <div class="text">
          <h3 class="large">this is text</h3>
          <p class="small">this is also text</p>
        </div>
        <button class="click" type="button">button</button>
      </div>
    </div>

    <footer>bye</footer>
  </body>
</html>
